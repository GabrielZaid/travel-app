<style>
  :root{
    --bg: #f6f7fb;
    --card: #ffffff;
    --muted: #71717a;
    --accent: #0f172a;
    --pill: #111827;
    --primary: #111827;
    --radius: 12px;
  }
  *{box-sizing:border-box}
  body{font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial; margin:0;background:var(--bg);color:var(--accent)}
  main.main{min-height:100vh;display:flex;align-items:flex-start;justify-content:center;padding:48px}
  .page{width:min(1100px,96%)}
  .page-header{display:flex;flex-direction:column;align-items:center;margin-bottom:24px}
  .page-header h1{font-size:32px;margin:0 0 6px}
  .page-header p{margin:0;color:var(--muted)}

  .search-card, .results-card{background:var(--card);border-radius:var(--radius);padding:20px;margin-bottom:20px;box-shadow:0 1px 2px rgba(16,24,40,0.05);}
  .search-card h3, .results-card h3{margin:0 0 8px}
  .muted{color:var(--muted)}

  .search-row{display:flex;gap:16px;align-items:end}
  .search-row label{display:flex;flex-direction:column;gap:6px;flex:1;min-width:120px}
  .label{font-size:12px;color:var(--muted)}
  input, select{padding:10px 12px;border-radius:8px;border:1px solid #e6e7eb;font-size:14px}
  .actions{display:flex;align-items:center}
  .btn-primary{background:var(--primary);color:white;padding:10px 18px;border-radius:10px;border:0;cursor:pointer}

  .table-wrap{overflow:auto}
  table{width:100%;border-collapse:collapse;margin-top:12px}
  th,td{text-align:left;padding:12px;border-bottom:1px solid #f1f2f6}
  th{color:var(--muted);font-weight:600;font-size:13px}
  td.price{font-weight:700}
  @media (max-width:800px){.search-row{flex-direction:column;align-items:stretch}.actions{align-self:flex-end}}
</style>

<main class="main">
  <div class="page">
    <header class="page-header">
      <h1>Flight Search</h1>
      <p>Find the best flights for your next journey</p>
    </header>

    <section class="search-card">
     <app-flight-search></app-flight-search>
    </section>

    <section class="results-card">
      <app-flight-results></app-flight-results>
    </section>
  </div>
</main>
