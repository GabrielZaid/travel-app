<div *ngIf="loading" class="p-4 text-gray-600">Cargando vuelos...</div>

  <div class="grid gap-4">
  <div *ngFor="let flight of flights" class="card-brand p-4">
    <div class="flex items-center justify-between">
      <div>
        <h3 class="text-lg font-semibold">{{ flight.origin }} → {{ flight.destination }}</h3>
        <p class="text-sm text-gray-500">Aerolínea: {{ flight.airline }}</p>
      </div>
      <div class="text-right">
        <div class="text-xl font-bold">{{ flight.price.total }} {{ flight.price.currency }}</div>
        <div class="text-sm text-gray-500">{{ flight.duration || '—' }}</div>
      </div>
    </div>

    <div class="mt-3 grid grid-cols-1 sm:grid-cols-2 gap-2 text-sm text-gray-600">
      <div>Salida: {{ flight.departureDate }}</div>
      <div>Llegada: {{ flight.arrivalDate }}</div>
    </div>
  </div>
</div>
